<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cadastro Filhos</title>

<link rel="stylesheet"
	th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
<script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
<script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>



<style>
.mensagem {
	color: red;
}
</style>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col">
				<a href="/" class="btn btn-primary">Voltar</a>
				<h2>Cadastro de Filho</h2>
				<div class="alert alert-success alert-dismissible fade show"
					th:if="${mensagem}">
					<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
					<span th:text="${mensagem}"></span>
				</div>
				<form th:action="@{/filho/salvar}" th:object="${filho}" 
				method="post">

					<div class="row mb-3">
						<label class="col-sm-1 col-form-label">Nome:</label>
						<div class="col-sm-5">
							<input class="form-control" type="text" th:field="*{nome}">
						</div>
						<div class="col-sm-5">
							<span class="mensagem" th:if="${#fields.hasErrors('nome')}"
								th:errors="*{nome}"></span>
						</div>
					</div>

					<div class="row mb-3">
						<label class="col-sm-1 col-form-label">Sexo:</label>
						<div class="col-sm-3">
							<input class="form-control" type="text" th:field="*{sexo}">
						</div>
						<div class="col-sm-5">
							<span class="mensagem" th:if="${#fields.hasErrors('sexo')}"
								th:errors="*{sexo}"></span>
						</div>
					</div>


					<div class="row mb-3">
						<label class="col-sm-1 col-form-label">Responsavel:</label>
						<div class="col-sm-2">
							<select class="form-select" th:field="*{responsavel}">
							<th:block th:each="responsavel : ${responsaveis}">
							<option th:value="${responsavel.id}" th:text="${responsavel.nome}"></option>
							</th:block>
							</select>
						</div>
					</div>

		
					
					<input class="btn btn-danger" type="submit"
						value="Gravar Filho" />
				</form>

			</div>
		</div>
	</div>

</body>
</html>
