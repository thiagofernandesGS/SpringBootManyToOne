<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />

<meta name="viewport" content="width=device-width, initial-scale=1">


<title>Lista de Responsavel</title>

<link rel="stylesheet" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
<script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
<script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>

</head>
<body>
 <a type="button" class="btn btn-primary" href="/filho/novo" >Novo Filho</a>
 
 <a type="button" class="btn btn-primary" href="/novo" >Novo Responsavel</a>

<div class="container">
  <div class="row">
  
 
  	
    <div class="col">
    	<h1>Filhos cadastrados</h1>
    </div>
    
    <table class="table table-striped">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Sexo</th>
				<th>Responsavel</th>
			</tr>
		</thead>
		<tbody>
			<tr th:if="${filhos.empty}">
				<td colspan="2">Sem Filhos Cadastrados</td>
			</tr>
			<tr th:each="filho : ${filhos}">
				<td><span th:text="${filho.nome}"> Nome </span></td>
				<td><span th:text="${filho.sexo}"> Sexo </span></td>
							<td>
								<th:block th:each="responsavel : ${filho.responsavel}">
									<span th:text="${responsavel.nome}"></span>
									<br />
								</th:block>
							</td>


			</tr>
		</tbody>
	</table>    
    </div>
    
  </div>

	
</body>
</html>
