<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cadastro Responsavels</title>

<link rel="stylesheet"
	th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
<script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
<script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>



<style>
.mensagem {
	color: red;
}
</style>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col">
			<a href="/" class="btn btn-primary">Voltar</a>
				<h2>Cadastro de Responsavel</h2>
				<div class="alert alert-success alert-dismissible fade show"
					th:if="${mensagem}">
					<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
					<span th:text="${mensagem}"></span>
				</div>
				<form th:action="@{/salvar}" th:object="${responsavel}" 
				method="post">

					<div class="row mb-3">
						<label class="col-sm-1 col-form-label">Nome:</label>
						<div class="col-sm-5">
							<input class="form-control" type="text" th:field="*{nome}">
						</div>
						<div class="col-sm-5">
							<span class="mensagem" th:if="${#fields.hasErrors('nome')}"
								th:errors="*{nome}"></span>
						</div>
					</div>

					<div class="row mb-3">
						<label class="col-sm-1 col-form-label">Telefone:</label>
						<div class="col-sm-3">
							<input class="form-control" type="text" th:field="*{telefone}">
						</div>
						<div class="col-sm-5">
							<span class="mensagem" th:if="${#fields.hasErrors('telefone')}"
								th:errors="*{telefone}"></span>
						</div>
					</div>


					<div class="row mb-3">
						<label class="col-sm-1 col-form-label">Formação:</label>
						<div class="col-sm-2">
							<input class="form-control" type="text"
								th:field="*{formacao}">
						</div>
						<div class="col-sm-5">
							<span class="mensagem"
								th:if="${#fields.hasErrors('formacao')}"
								th:errors="*{formacao}"></span>
						</div>
					</div>

					<div class="row mb-3">
						<label class="col-sm-1 col-form-label">Salario:</label>
						<div class="col-sm-2">
							<input class="form-control" type="number" th:field="*{salario}">
						</div>
						<div class="col-sm-5">
							<span class="mensagem" th:if="${#fields.hasErrors('salario')}"
								th:errors="*{salario}"></span>
						</div>
					</div>

					<div class="row mb-3">
						<label class="col-sm-1 col-form-label">Profissão:</label>
						<div class="col-sm-2">
							<input class="form-control" type="text" th:field="*{profissao}">
						</div>
						<div class="col-sm-5">
							<span class="mensagem" th:if="${#fields.hasErrors('profissao')}"
								th:errors="*{profissao}"></span>
						</div>
					</div>
					
					<input class="btn btn-danger" type="submit"
						value="Gravar Responsavel" />
				</form>

			</div>
		</div>
	</div>

</body>
</html>
